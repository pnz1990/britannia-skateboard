<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test - Britannia Skateboard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .info {
            margin: 10px 0;
            padding: 10px;
            background: #e9e9e9;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Video Compatibility Test</h1>
        
        <div class="info">
            <strong>Device Info:</strong>
            <div id="device-info"></div>
        </div>
        
        <div class="info">
            <strong>Video Status:</strong>
            <div id="video-status">Loading...</div>
        </div>
        
        <video id="test-video" controls preload="metadata" playsinline webkit-playsinline muted>
            <source src="videoplayback.mp4" type="video/mp4">
            <source src="videoplayback.webm" type="video/webm">
            <source src="videoplayback.mov" type="video/quicktime">
            Your browser does not support the video tag.
        </video>
        
        <div>
            <button onclick="playVideo()">Play Video</button>
            <button onclick="pauseVideo()">Pause Video</button>
            <button onclick="checkSupport()">Check Support</button>
        </div>
        
        <div class="info">
            <strong>Console Log:</strong>
            <div id="console-log"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('test-video');
        const deviceInfo = document.getElementById('device-info');
        const videoStatus = document.getElementById('video-status');
        const consoleLog = document.getElementById('console-log');
        
        // Log function
        function log(message) {
            console.log(message);
            consoleLog.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        // Device info
        deviceInfo.innerHTML = `
            User Agent: ${navigator.userAgent}<br>
            Screen: ${screen.width}x${screen.height}<br>
            Viewport: ${window.innerWidth}x${window.innerHeight}<br>
            Touch Support: ${('ontouchstart' in window) ? 'Yes' : 'No'}
        `;
        
        // Video event listeners
        video.addEventListener('loadstart', () => log('Video: Load started'));
        video.addEventListener('loadedmetadata', () => log('Video: Metadata loaded'));
        video.addEventListener('loadeddata', () => log('Video: Data loaded'));
        video.addEventListener('canplay', () => log('Video: Can play'));
        video.addEventListener('canplaythrough', () => log('Video: Can play through'));
        video.addEventListener('play', () => log('Video: Playing'));
        video.addEventListener('pause', () => log('Video: Paused'));
        video.addEventListener('error', (e) => log('Video Error: ' + e.message));
        
        // Functions
        function playVideo() {
            video.play().then(() => {
                log('Play successful');
                videoStatus.textContent = 'Playing';
            }).catch(error => {
                log('Play failed: ' + error.message);
                videoStatus.textContent = 'Play failed: ' + error.message;
            });
        }
        
        function pauseVideo() {
            video.pause();
            videoStatus.textContent = 'Paused';
        }
        
        function checkSupport() {
            const formats = [
                { type: 'video/mp4; codecs="avc1.42E01E"', ext: 'MP4 (H.264)' },
                { type: 'video/webm; codecs="vp9"', ext: 'WebM (VP9)' },
                { type: 'video/quicktime', ext: 'MOV (QuickTime)' }
            ];
            
            let support = 'Format Support:<br>';
            formats.forEach(format => {
                const canPlay = video.canPlayType(format.type);
                support += `${format.ext}: ${canPlay || 'No'}<br>`;
            });
            
            videoStatus.innerHTML = support;
        }
        
        // Auto-check on load
        window.addEventListener('load', () => {
            setTimeout(checkSupport, 1000);
        });
    </script>
</body>
</html>
